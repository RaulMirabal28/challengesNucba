<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Modal</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="info">
          <h1>Registrá tu turno</h1>
          <div class="signal">X</div>
        </section>
        <section class="day">
          <div class="signal_one"><</div>
          <div class="date_month-number">
            <h2>Feb. 01</h2>
          </div>
          <div class="signal_two">></div>
        </section>
        <div class="today">
          <h4>hoy</h4>
        </div>
        <section class="section_container">
          <div class="date">
            <h1 class="title">Odontología</h1>
            <h3 class="time">09:30 ° 60min</h3>
            <button type="button" class="turn">Pedir turno</button>
          </div>
          <div class="doctor">
            <img src="" alt="" />
            <h3>Dra. Emilia Díaz</h3>
          </div>
        </section>
        <section class="section_container">
          <div class="date">
            <h1 class="title">Odontología</h1>
            <h3 class="time">10:30 ° 60min</h3>
            <button type="button" class="turn">Pedir turno</button>
          </div>
          <div class="doctor">
            <img src="" alt="" />
            <h3>Dr. Erik Nest</h3>
          </div>
        </section>
      </div>
      <div>
        <img src="./assets/img/nucba.png" alt="logo" />
      </div>
    </main>
  </body>
</html>
