<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Modal</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="info">
          <h1>Registrá tu turno</h1>
          <div class="signal">X</div>
        </section>
        <section class="modal_card">
          <section class="day">
            <div class="modal one"><</div>
            <div class="date_month-number">
              <h2>Feb. 01</h2>
              <h4>hoy</h4>
            </div>
            <div class="modal two">></div>
          </section>
          <section class="section_container">
            <div class="date">
              <div class="date_hour">
                <p class="title">Odontología</p>
                <p class="time">09:30 • 60min</p>
              </div>
              <button type="button" class="turn">Pedir Turno</button>
            </div>
            <div class="doctor">
              <img src="./assets/img/dra.png" alt="Dra. Díaz" />
              <h3>Dra. Emilia Díaz</h3>
            </div>
          </section>
          <section class="section_container">
            <div class="date">
              <div class="date_hour">
                <p class="title">Odontología</p>
                <p class="time">10:30 • 60min</p>
              </div>
              <button type="button" class="turn">Pedir Turno</button>
            </div>
            <div class="doctor">
              <img src="./assets/img/dr.png" alt="Dr.Nest" />
              <h3>Dr. Erik Nest</h3>
            </div>
          </section>
        </section>
      </div>
      <div class="img">
        <img src="./assets/img/nucba.png" alt="logo" />
      </div>
    </main>
  </body>
</html>
