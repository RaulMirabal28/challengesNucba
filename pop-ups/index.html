<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop_ups</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <section class="section_container">
        <div class="icon icon_1">
          <i class="fa-solid fa-x"></i>
        </div>
        <img src="./assets/img/Saly-27.png" alt="Logo_Saly" />
        <div class="info_1">
          <p>
            Utilizamos cookies para mejorar la experiencia del usuario, la
            analítica y el marketing.
          </p>
        </div>
        <button class="btn btn_saly" type="button">¡Eso está bien!</button>
      </section>
      <section class="section_container">
        <div class="icon icon_2">
          <i class="fa-solid fa-x"></i>
        </div>
        <img src="./assets/img/Frame.png" alt="Logo_Frame" />
        <div class="info_2">
          <p>¡Se cerrará la sesión inmediatamente!</p>
        </div>
        <button class="btn btn_frame" type="button">Ampliar sesión</button>
      </section>
      <div>
        <img src="./assets/img/nucba.png" alt="Logo_Nucba" />
      </div>
    </main>
  </body>
</html>
